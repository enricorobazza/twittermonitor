
{% extends '../base.html' %}
{% load static %}

{% block scss %}{% endblock %}

{% block head %}
    <title> TwitterKafka </title>
{% endblock %}

{% block body %}
    <h1>Tweets for {{sentence}}</h1>
    
    {% for tweet in tweets %}
        <div class="
            {% if tweet.positive %} text-success
            {% else %} text-danger {% endif %}
        ">{{tweet.time}}: {{tweet.text}}</div>
    {% endfor %}

{% endblock %}
