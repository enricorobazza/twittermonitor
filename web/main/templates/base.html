
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    {% load compress %}
    {% compress css %}
        <link type="text/x-scss" href="{% static 'scss/theme.scss' %}" rel="stylesheet" media="screen">
        {% block scss %}{% endblock %}

    {% endcompress %}


 
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css"
    />

    <link href="{% static 'lib/bootstrap-select-1.13.18/css/bootstrap-select.min.css' %}" rel="stylesheet">

     <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"
      integrity="sha512-Izh34nqeeR7/nwthfeE0SI3c8uhFSnqxV0sI9TvTcXiFJkMd6fB644O64BRq2P/LA/+7eRvCw4GmLsXksyTHBg=="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.datatables.net/plug-ins/1.10.21/sorting/datetime-moment.js"></script>

    <script src="{% static 'lib/bootstrap-select-1.13.18/js/bootstrap-select.min.js' %}"></script>




    {% block head %}{% endblock %}

</head>
<body>
    {% block body %}{% endblock %}


 
    <!-- bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

     <script>

      $(".selectpicker.filter").selectpicker({
        noneSelectedText:'---------',
        liveSearch: true,
        width: '100%',
        noneResultsText:'Nenhum resultado corresponde a {0}',
      });

      $(".selectpicker:not(.filter)").selectpicker({
        noneSelectedText:'---------',
      });

      $('.selectpicker').on('show.bs.select',function (event) {
        $(event.target).parent().parent().css('overflow-x', 'visible')
      });

      $('.selectpicker').on('hide.bs.select',function (event) {
        $(event.target).parent().parent().css('overflow-x', 'hidden')
      });

    </script>

    <!-- bootstrap -->



</body>
</html>
